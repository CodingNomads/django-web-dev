{% extends "base.html" %}

{% block content %}
<div class="row">
{% for post in posts %}
<div class="card m-4" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">{{ post.title }}</h5>
    <p class="card-text text-muted small">{{ post.published }}</p>
    <p class="card-text">{{ post.text|truncatechars:30 }}</p>
    <a href="{% url 'blog:show_post' post.id %}" class="btn btn-primary">Read More</a>
  </div>
</div>
{% endfor %}
</div>

{% endblock content %}
