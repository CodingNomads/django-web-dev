{% extends "base.html" %}

{% block main %}

<div class="row">
    <div class="col-13">
        <h3>Feed</h3>

        {% for post in feed %}
            <div class="card" style="margin-bottom: 20px;">
                <div class="card-body">
                    <h5 class="card-title">
                        <a href="/{{ djeet.user.username }}/">
                        @{{ post.user.username }}</a>
                    </h5>
                    <p class="card-text">
                        <strong>{{ post.created_at }}</strong> -
                        {{ post.body }}
                    </p>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock main %}
